  enabled: true
  display_name: "Kit Base"
  items:
    - "IRON_SWORD:1:0:sharpness:2"
    - "COOKED_BEEF:16:0"
    - "GOLDEN_APPLE:3:0"
    - "SHIELD:1:0"
    - "BOW:1:0:power:2"
    - "ARROW:64:0"
